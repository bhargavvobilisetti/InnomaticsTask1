<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Directory Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <br><br>
        <h1 class="D">Company Directory Portal</h1>

        <section class="form-section">
            <h2>Employee Registration Form</h2>
            <form>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="IT">IT</option>
                    <option value="HR">HR</option>
                    <option value="Sales">Sales</option>
                    <!-- Add more departments as needed -->
                </select>

                <label for="employee-id">Employee ID:</label>
                <input type="number" id="employee-id" name="employee-id" required>

                <label for="profile-picture">Profile Picture URL:</label>
                <input type="url" id="profile-picture" name="profile-picture" required>

                <button type="submit">Register Employee</button>
            </form>
        </section>

        <!-- Employee List -->
        <section class="employee-list">
            <h2>Employee List</h2>
            <ol>
                <li><a href="#">John Doe - john@example.com</a></li>
                <li><a href="#">Jane Smith - jane@example.com</a></li>
            </ol>
        </section>

        <section class="employee-details">
            <h2>Employee Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee ID</th>
                        <th>Department</th>
                        <th>Profile Picture</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>12345</td>
                        <td>IT</td>
                        <td><img src="https://via.placeholder.com/50" alt="John's profile picture"></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>67890</td>
                        <td>HR</td>
                        <td><img src="https://via.placeholder.com/50" alt="Jane's profile picture"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="company-location">
            <h2>Company Location</h2>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d475.6841639830126!2d78.34715824212799!3d17.484905224633582!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb93c315877c21%3A0x2769c88dfe665466!2sInnomatics%20Research%20Labs!5e0!3m2!1sen!2sin!4v1727288143819!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </div>
</body>
</html>
